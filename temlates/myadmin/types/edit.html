{% extends 'base.html' %}

{% block title %}
<title>后台分类修改</title>
{% endblock %}

{% block head %}
<span class="am-icon-users page-header-heading-icon"></span> 修改分类
<small>User.Update</small>
{% endblock %}


{% block con %}
<link rel="stylesheet" type="text/css" href="/static/myadmin/css/bootstrap-fileinput.css">
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-body am-fr">

                <form action="{% url 'typesedit' %}?uid={{ uinfo.id }}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                    {% csrf_token %}
                    

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            用户名
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" value="{{ uinfo.username}}" name="username"  required minlength="2" maxlength="20" class="tpl-form-input"  placeholder="请输入用户名">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/myadmin/js/bootstrap-fileinput.js"></script>
{% endblock%}
